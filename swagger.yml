swagger: "2.0"
info:
  description: Use swagger to control GoBGP
  version: "1.0.0"
  title: GoBGP API in connxion fashion
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

paths:
 /path:
    get:
      operationId: "path.read"
      tags:
        - "GoBGP"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      responses:
        200:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                fname:
                  type: string
                lname:
                  type: string
                timestamp:
                  type: string
    post:
      operationId: path.create
      tags:
        - GoBGP
      summary: Create a person and add it to the people list
      description: Create a new person in the people list
      parameters:
        - name: str_para
          in: body
          description: Person to create
          required: True
          schema:
            type: object
            properties:
              para:
                type: string
                description: The properity of the path
      responses:
        201:
          description: Successfully created person in list
    put:
      operationId: path.delete
      tags:
        - GoBGP
      summary: Delete a person and add it to the people list
      description: Delete a new person in the people list
      parameters:
        - name: str_para
          in: body 
          description: Path to delete
          required: True
          schema:
            type: object
            properties:
              para:
                type: string
                description: The properity of the path
      responses:
        200:
          description: Successfully delete path in rib

