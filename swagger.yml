swagger: "2.0"
info:
  description: Use swagger to control GoBGP
  version: "1.0.0"
  title: GoBGP API in connxion fashion
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

paths:
 /RIB:
    get:
      operationId: path.read
      tags:
        - GoBGP
      summary: List all BGP information in RIB
      description: Read the list of RIB
      responses:
        200:
          description: "Successful RIB list operation"
          schema:
            type: "array"
            items:
              properties:
                fname:
                  type: string
                lname:
                  type: string
                timestamp:
                  type: string
    post:
      operationId: path.create
      tags:
        - GoBGP
      summary: Insert a BGP information in RIB
      description: Create a new BGP
      parameters:
        - name: str_para
          in: body
          description: BGP information to create
          required: True
          schema:
            type: object
            properties:
              para:
                type: string
                description: The properity of the path
      responses:
        201:
          description: Successfully created BGP in list
    put:
      operationId: path.delete
      tags:
        - GoBGP
      summary: Delete a BGP information in RIB
      description: Delete a BGP in RIB
      parameters:
        - name: str_para
          in: body 
          description: Path to delete
          required: True
          schema:
            type: object
            properties:
              para:
                type: string
                description: The properity of the path
      responses:
        200:
          description: Successfully delete path in RIB

